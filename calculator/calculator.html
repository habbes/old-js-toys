<!Doctype html> 
<!-- apparently without a doctype, this app doesn't display properly and it's javascript doesn't work in IE(9) -->
<html>
<head>
<title>Javascript Calculator</title>
<script type="application/javascript" src="calc.js"></script>
<link rel="stylesheet" href="calc.css" />
<link rel="stylesheet" title="default" href="skin1.css" />
</head>
<body>
<div id="frame">
	<div id="display"></div>
    
    <div id="keypad">
    <table>
    <tr><td colspan="2"></td><td><button id="reset">CA</button></td><td><button id="cancel">DEL</button></td></tr>
    <tr><td><button class="num" id="7">7</button></td><td><button class="num" id="8">8</button></td><td><button class="num" id="9">9</button></td><td><button class="op" id="divide">&divide;</button></td></tr>
	<tr><td><button class="num" id="4">4</button></td><td><button class="num" id="5">5</button></td><td><button class="num" id="6">6</button></td><td><button class="op" id="times">x</button></td></tr>
	<tr><td><button class="num" id="1">1</button></td><td><button class="num" id="2">2</button></td><td><button class="num" id="3">3</button></td><td><button class="op" id="minus">-</button></td></tr>
	<tr><td><button id="dec">.</button></td><td><button class="num" id="0">0</button></td><td><button id="eq">=</button></td><td><button id="plus" class="op">+</button></td></tr>
	</table>
    </div>

</div>
</body>
</html>
